<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasir Jagung Susu</title>

<style>
body{font-family:Arial;background:#f6f6f6;margin:0}
.container{max-width:420px;margin:auto;background:#fff;min-height:100vh;padding:12px}
h1{text-align:center}
h2{margin-top:20px}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.btn{padding:16px;border-radius:14px;border:2px solid #4CAF50;background:#fff;font-weight:bold}
.btn:active{background:#4CAF50;color:#fff}

.cart{background:#eee;padding:10px;border-radius:10px;margin-top:10px}
.cart-item{font-size:14px}

.total{background:#4CAF50;color:#fff;text-align:center;padding:12px;border-radius:14px;font-size:18px;font-weight:bold;margin-top:10px}

.money{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
.money button{padding:12px;border:none;border-radius:10px;font-weight:bold;background:#2196F3;color:white}

.action{display:flex;gap:10px;margin-top:10px}
.action button{flex:1;padding:12px;border:none;border-radius:12px;font-weight:bold}
.pay{background:#FF9800;color:white}
.save{background:#4CAF50;color:white}

table{width:100%;border-collapse:collapse;margin-top:20px;font-size:12px}
th,td{border:1px solid #ddd;padding:6px;text-align:center}
th{background:#eee}
</style>
</head>

<body>
<div class="container">

<h1>Kasir Jagung Susu</h1>

<h2>Pilih Menu</h2>
<div class="grid">
<button class="btn" onclick="addItem('Jasuke Full Keju',5000)">Keju 5k</button>
<button class="btn" onclick="addItem('Jasuco Full Coklat',5000)">Coklat 5k</button>
<button class="btn" onclick="addItem('Mix Coklat Keju',7000)">Mix 7k</button>
<button class="btn" onclick="addItem('All Varian',8000)">All 8k</button>
<button class="btn" onclick="addItem('Keju Besar',10000)">Keju 10k</button>
<button class="btn" onclick="addItem('Mix Besar',12000)">Mix 12k</button>
</div>

<div class="cart">
<b>Keranjang Pembeli</b>
<div id="cart"></div>
</div>

<div class="total" id="total">Total: Rp0</div>

<h2>Uang Pembeli</h2>
<div class="money">
<button onclick="setBayar(0)">Uang Pas</button>
<button onclick="setBayar(10000)">10k</button>
<button onclick="setBayar(20000)">20k</button>
<button onclick="setBayar(50000)">50k</button>
<button onclick="setBayar(100000)">100k</button>
</div>

<div class="action">
<button class="pay" onclick="hitung()">Hitung</button>
<button class="save" onclick="simpan()">Simpan</button>
</div>

<table>
<thead>
<tr>
<th>Menu</th>
<th>Total</th>
<th>Bayar</th>
<th>Kembali</th>
</tr>
</thead>
<tbody id="riwayat"></tbody>
</table>

</div>

<script>
let cart=[], total=0, bayar=0;
let transaksi = JSON.parse(localStorage.getItem('transaksiJagung')) || [];

function addItem(nama,harga){
  cart.push({nama,harga});
  total+=harga;
  renderCart();
}

function renderCart(){
  document.getElementById('cart').innerHTML =
    cart.map(i=>`â€¢ ${i.nama} (Rp${i.harga})`).join('<br>');
  document.getElementById('total').innerText='Total: Rp'+total;
}

function setBayar(n){
  bayar = n===0 ? total : n;
}

function hitung(){
  alert('Kembalian: Rp'+(bayar-total));
}

function simpan(){
  if(cart.length===0) return alert('Keranjang kosong');
  transaksi.push({
    menu: cart.map(i=>i.nama).join(', '),
    total, bayar, kembali: bayar-total
  });
  localStorage.setItem('transaksiJagung',JSON.stringify(transaksi));
  cart=[]; total=0; bayar=0;
  renderCart(); renderRiwayat();
}

function renderRiwayat(){
  document.getElementById('riwayat').innerHTML =
    transaksi.map(t=>`
    <tr>
      <td>${t.menu}</td>
      <td>Rp${t.total}</td>
      <td>Rp${t.bayar}</td>
      <td>Rp${t.kembali}</td>
    </tr>`).join('');
}

renderRiwayat();
</script>
</body>
</html>
